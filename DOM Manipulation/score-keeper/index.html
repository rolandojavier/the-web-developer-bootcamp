<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <h1><span id="score-one">0</span> to <span id="score-two">0</span></h1>
    <p>Playing to: <span id="playing-to-text">5</span></p>
    <input type="number" min="0" id="playing-to-selector">
    <input type="button" value="Player One" id="player-one">
    <input type="button" value="Player Two" id="player-two">
    <input type="button" value="Reset"  id="reset">
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
